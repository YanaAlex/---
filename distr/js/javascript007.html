<HTML>
<HEAD>
	<TITLE>Обратный отсчёт времени до Нового Года</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</HEAD>
<style type="text/css">


</style>
<BODY bgcolor="#FFFFFF" style="font: 14px/140% Palantino, Tahoma, Verdana, sans-serif;">



<script type="text/javascript">
timeend= new Date();
// IE и FF по разному отрабатывают getYear()
   timeend= new Date(timeend.getYear()>1900?(timeend.getYear()+1):(timeend.getYear()+1901),0,1);
// для задания обратного отсчета до определенной даты укажите дату в формате:
// timeend= new Date(ГОД, МЕСЯЦ-1, ДЕНЬ);
// Для задания даты с точностью до времени укажите дату в формате:
// timeend= new Date(ГОД, МЕСЯЦ-1, ДЕНЬ, ЧАСЫ-1, МИНУТЫ);
function time() {
    today = new Date();
    today = Math.floor((timeend-today)/1000);
    tsec=today%60; today=Math.floor(today/60); if(tsec<10)tsec='0'+tsec;
    tmin=today%60; today=Math.floor(today/60); if(tmin<10)tmin='0'+tmin;
    thour=today%24; today=Math.floor(today/24);
    timestr=today +" дней "+ thour+" часов "+tmin+" минут "+tsec+" секунд";
    document.getElementById('t').innerHTML=timestr;
    window.setTimeout("time()",1000);
}
</script>
<body onload="time()">

<h2>Обратный отсчет времени</h2>
<p style="background-color: #f1f1f1;padding: 15px;">До нового года осталось <span id="t" style="font-size:20px"></span></p>
<p>Этот скрипт позволяет показать у себя на сайте время до какого-нибудь события,

обратный отсчет времени до нового года</p>
